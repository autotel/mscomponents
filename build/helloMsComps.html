    <link rel="stylesheet" href="css/mscomponents.css">

  </body>
  <script src="js/jquery.min.js"></script>
  <script src="build.js"></script>
  <script type="text/javascript">
  var sequencers=[];
  var sliders=[];
$(document).ready(function(){
  var q=10;
  for (var a=0; a<q; a++)
  sliders.push(new MsComponents.Slider($("body"),{}));
  for (var a=0; a<q; a++)
  new MsComponents.Button($("body"),{})
  for (var a=0; a<q; a++)
  sequencers.push(new MsComponents.Sequencer($("body"),{}));
  for (var a=0; a<q; a++){
    var m = new MsComponents.Clock($("body"),{interval:0.1,start:true});
    sequencers[a].setClock(m);
    sequencers[a].on("trigger",function(a){console.log(a)});

  }
});

  </script>
